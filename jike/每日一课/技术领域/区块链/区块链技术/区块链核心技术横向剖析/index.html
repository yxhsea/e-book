<p>谢文杰，智链ChainNova CTO。</p>
<h1>内容介绍</h1>
<p>目前市场上区块链平台众多，用户难以正确认识和评估企业适合选择的底层技术。本演讲将会详解主流区块链平台的核心技术，对比数据结构的差异，详解Merkle Tree、Merkle Patricia Tree、UTXO、World State等的运行原理以及共识算法的对比（POW、POS、DPOS）。</p>
